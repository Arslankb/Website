<div class="addProduct-container">

    <h2>Add New Product</h2>
    
    <div class="form">
        <div class="enter">
            <input  type="text" id="product-name" placeholder="Product Name">
            <input type="text" id="short-desc" placeholder="Short line about the product">
            <textarea name="description" placeholder="Detail Description"></textarea>
        </div>
        

        <!-- Product Image.. -->
         <!-- Product Size.. -->
        <div class="product-info">
            <div class="product-image"><p class="text-img">Product Image</p></div>
            <div class="upload-image">
                <!-- Upload Inputs -->
                <p class="text"><img src="../assets/add-product/camera.png" alt="">Upload Image</p>
                <div class="upload-catalog">
                    <input type="file" #Image accept="image/*" (change)="onUploadImage($event)" class="fileupload" id="first-file-upload-btn" hidden>
                    <label for="first-file-upload-btn" class="upload-img"></label>
                    <input type="file" class="fileupload" id="second-file-upload-btn" hidden>
                    <label for="second-file-upload-btn" class="upload-img"></label>
                    <input type="file" class="fileupload" id="third-file-upload-btn" hidden>
                    <label for="third-file-upload-btn" class="upload-img"></label>
                    <input type="file" class="fileupload" id="fourth-file-upload-btn" hidden>
                    <label for="fourth-file-upload-btn" class="upload-img"></label>
                </div>
            </div>
            <div class="select-size">
                <p class="text">size available</p>
                <div class="sizes">
                    <input type="checkbox" class="size-checkbox" id="xs" value="xs">
                    <input type="checkbox" class="size-checkbox" id="s" value="s">
                    <input type="checkbox" class="size-checkbox" id="m" value="m">
                    <input type="checkbox" class="size-checkbox" id="l" value="l">
                    <input type="checkbox" class="size-checkbox" id="xl" value="xl">
                    <input type="checkbox" class="size-checkbox" id="xxl" value="xxl">
                    <input type="checkbox" class="size-checkbox" id="xxxl" value="xxxl">
                </div>
            </div>
        </div>

        <!-- Product Price DIV -->
        <div class="product-price">
            <input  type="number" id="actual-price" placeholder="actual price" (input)="updateSellingPrice()">
            <input  type="number" id="discount" placeholder="discount percentage" (input)="updateSellingPrice()">
            <input  type="number" id="sell-price" placeholder="selling price" value="{{sellingPrice}}">
        </div>
        <input class="item-stock" type="number" id="stock" min="20" placeholder="item in stocks (minimum 20)">
        <textarea class="stock-textarea" id="tags" placeholder="Enter categories here, for example - Men, Jeans, Blue Jeans, Rough jeans (you should add men or women at start)"></textarea>
        
        <input type="checkbox" class="check-checkbox" id="tac" checked>
        <label class="label-percent" for="tac">clothing take 30% from your total sell</label>

        <div class="buttons">
            <button class="btn" id="add-btn">add products</button>
            <button class="btn" id="save-btn">save drafts</button>
        </div>
    </div>
</div>
